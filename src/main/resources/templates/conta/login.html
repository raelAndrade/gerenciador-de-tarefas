<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gerenciador de tarefas - Login</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/style.css">
</head>
<body>

	<!-- CABEÇALHO -->
	<nav class="navbar navbar-inverse" style="border-radius: 0px;">
		<a class="navbar-brand" href="/">Gerenciador de Tarefas</a>
	</nav>
	
	<br /><br /><br />
	
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading logoLogin">
						<img class="img-logo" src="../img/icone-gt.png">
						<h3 class="panel-title" align="center">Por favor, faça o login.</h3>
						<h3 class="panel-title is-error" align="center" th:if="${param.error}"><br />O e-mail e/ou senha não conferem.</h3>
					</div>
					<div class="panel-body">
						<form role="form" action="/login" method="post" autocomplete="off">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="E-mail" name="email" type="text" autofocus>
									<br />
									<input class="form-control" placeholder="Password" name="senha" type="password" value="">
									<br />
									<button type="submit" class="btn btn-primary btn-md btn-block">Entrar</button>
								</div>
								<div class="form-group">
									<span>Não possui conta? <a href="/registration">Registre-se aqui!</a></span>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer text-center">
		<small>Copyright &copy; Gerenciador de tarefas</small>
	</div>

	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
